<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fortune Wheel</title>
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="fortune.css" />
    </head>
    <body>
        <div class="container">
            <div id="wheel">
                <div id="wheel-container">
                    <div class="wheel-wrapper">
                        <div id="pointer"></div>
                        <div id="wheel-svg"></div>
                    </div>
                    <button id="spin-btn">Spin</button>
                </div>
                <div id="options">
                    <input
                        type="text"
                        id="option"
                        placeholder="Enter an option"
                    />
                    <button id="add-option">Add Option</button>
                    <div class="range-inputs">
                        <div class="range-group">
                            <input
                                type="number"
                                id="range-start"
                                placeholder="From (1)"
                                value="1"
                            />
                            <span class="range-separator">-</span>
                            <input
                                type="number"
                                id="range-end"
                                placeholder="To (10)"
                                value="10"
                            />
                            <button id="add-number-range">Add Numbers</button>
                        </div>
                        <div class="range-group">
                            <input
                                type="text"
                                id="letter-start"
                                placeholder="From (a)"
                                value="a"
                                maxlength="1"
                            />
                            <span class="range-separator">-</span>
                            <input
                                type="text"
                                id="letter-end"
                                placeholder="To (z)"
                                value="z"
                                maxlength="1"
                            />
                            <button id="add-letter-range">Add Letters</button>
                        </div>
                    </div>
                    <button id="clear-options">Clear Options</button>
                    <div id="options-list"></div>
                </div>
            </div>
        </div>

        <div id="darkMode">
            <input type="checkbox" id="dark-mode-toggle" />
            <b>Dark Mode</b>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <h3>Winner!</h3>
                <p id="popup-text"></p>
                <button id="popup-close">OK</button>
            </div>
        </div>
    </body>
    <script src="../script.js"></script>
    <script src="fortune.js"></script>
</html>
