<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graph Visualizer</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="grapher.css" />
    </head>
    <body>
        <div class="container">
            <div id="graph-input">
                <div class="controls">
                    <div id="latex-preview"></div>
                    <input
                        type="text"
                        id="equation"
                        placeholder="Enter equation (e.g., x^2 or Math.sin(x))"
                    />
                    <button id="graph-btn">Add Graph</button>
                    <div class="zoom-info">
                        <small>Use mouse wheel to zoom, drag to pan</small>
                    </div>
                </div>
                <canvas id="graph"></canvas>
                <div id="function-list"></div>
            </div>
            <div id="darkMode">
                <input type="checkbox" id="dark-mode-toggle" />
                <label for="dark-mode-toggle">Dark Mode</label>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="grapher.js"></script>
</html>
