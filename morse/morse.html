<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Morse Code Converter</title>
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="morse.css" />
    </head>
    <body>
        <div class="container">
            <div class="converter-container">
                <div class="textarea-group">
                    <label for="textInput">Text</label>
                    <textarea
                        id="textInput"
                        placeholder="Enter text here (A-Z, 0-9, basic punctuation)"
                    ></textarea>
                </div>

                <div class="textarea-group">
                    <label for="morseInput">Morse Code</label>
                    <textarea
                        id="morseInput"
                        placeholder="Enter Morse code here (use '.' for dot, '-' for dash, ' ' for letter space, '/' for word space)"
                    ></textarea>
                </div>
            </div>
            <div id="errorMessage"></div>
        </div>

        <div id="darkMode">
            <input type="checkbox" id="dark-mode-toggle" />
            <b>Dark Mode</b>
        </div>
    </body>
    <script src="../script.js"></script>
    <script src="morse.js"></script>
</html>
