<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="password.css" />
    </head>
    <body>
        <div class="container password-container">
            <div class="output-area">
                <input
                    type="text"
                    id="passwordOutput"
                    placeholder="Click Generate..."
                    readonly
                />
                <button id="copyButton" title="Copy password">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24px"
                        viewBox="0 0 24 24"
                        width="24px"
                        fill="#FFFFFF"
                    >
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
                        />
                    </svg>
                </button>
            </div>
            <div id="copyMessage" class="copy-message"></div>

            <div class="options-area">
                <div class="option length-option">
                    <label for="lengthSlider">Password Length:</label>
                    <input
                        type="range"
                        id="lengthSlider"
                        min="6"
                        max="64"
                        value="16"
                    />
                    <span id="lengthValue">16</span>
                </div>

                <div class="option">
                    <input type="checkbox" id="includeUppercase" checked />
                    <label for="includeUppercase"
                        >Include Uppercase (A-Z)</label
                    >
                </div>

                <div class="option">
                    <input type="checkbox" id="includeLowercase" checked />
                    <label for="includeLowercase"
                        >Include Lowercase (a-z)</label
                    >
                </div>

                <div class="option">
                    <input type="checkbox" id="includeNumbers" checked />
                    <label for="includeNumbers">Include Numbers (0-9)</label>
                </div>

                <div class="option">
                    <input type="checkbox" id="includeSymbols" checked />
                    <label for="includeSymbols">Include Symbols (!@#...)</label>
                </div>

                <div id="optionsError" class="error-message"></div>
            </div>

            <button id="generateButton" class="generate-button">
                Generate Password
            </button>
        </div>

        <div id="darkMode">
            <input type="checkbox" id="dark-mode-toggle" />
            <b>Dark Mode</b>
        </div>

        <script src="../script.js"></script>
        <script src="password.js"></script>
    </body>
</html>
